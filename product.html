<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Management | Expiry Tracker</title>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#fefae0] text-[#2c3e50] font-sans">
    <!-- Navbar -->
    <nav
      class="bg-gradient-to-r from-green-600 to-teal-500 text-white px-6 py-4 flex justify-between items-center shadow"
    >
      <h1 class="text-xl font-bold">ğŸ›’ Product Management</h1>
      <a href="index.html" class="text-white underline">â† Back to Dashboard</a>
    </nav>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 mt-6">
      <a
        href="entermanually.html"
        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
      >
        ğŸ“ Enter Manually
      </a>

      <a
        href="uploadqr.html"
        class="bg-purple-500 text-white px-6 py-2 rounded hover:bg-purple-600 text-center"
      >
        ğŸ“· Upload QR Code
      </a>

      <button
        onclick="showSection('delete')"
        class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600"
      >
        ğŸ—‘ Delete Product
      </button>
    </div>

    <div class="max-w-3xl mx-auto mt-8 space-y-10">
      <!-- Manual Entry -->
      <section id="manual" class="bg-white p-6 rounded-xl shadow hidden">
        <h2 class="text-lg font-bold mb-4">ğŸ“ Manual Product Entry</h2>
        <form id="manualForm" class="grid gap-4">
          <input
            type="text"
            id="productName"
            placeholder="Product Name *"
            required
            class="px-4 py-2 border rounded"
          />
          <input
            type="date"
            id="expiryDate"
            required
            class="px-4 py-2 border rounded"
          />
          <input
            type="number"
            id="quantity"
            placeholder="Quantity *"
            required
            class="px-4 py-2 border rounded"
          />
          <button
            type="submit"
            class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600"
          >
            Save Product
          </button>
        </form>
      </section>

      <!-- QR Upload -->
      <section id="qr" class="bg-white p-6 rounded-xl shadow hidden">
        <h2 class="text-lg font-bold mb-4">ğŸ“· Upload QR Code Image</h2>
        <input
          type="file"
          id="qr-file"
          accept="image/*"
          class="w-full p-2 border rounded"
        />
      </section>

      <!-- Delete Product -->
      <section id="delete" class="bg-white p-6 rounded-xl shadow hidden">
        <h2 class="text-lg font-bold mb-4">ğŸ—‘ Delete Product</h2>
        <form id="deleteForm" class="flex gap-4">
          <input
            type="text"
            id="deleteName"
            placeholder="Enter Product Name"
            class="w-full px-4 py-2 border rounded"
          />
          <button
            type="submit"
            class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600"
          >
            Delete
          </button>
        </form>
      </section>
    </div>

    <script>
      // Show correct section
      function showSection(id) {
        ["manual", "qr", "delete"].forEach((sec) => {
          document.getElementById(sec).classList.add("hidden");
        });
        document.getElementById(id).classList.remove("hidden");
      }

      // Manual Form Submit
      document.getElementById("manualForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const product = {
          name: document.getElementById("productName").value,
          expiryDate: document.getElementById("expiryDate").value,
          quantity: parseInt(document.getElementById("quantity").value),
        };

        fetch("http://localhost:8080/api/products", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(product),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Failed to add");
            alert("âœ… Product added to database!");
            e.target.reset();
          })
          .catch((err) => {
            alert("âŒ Error saving product");
            console.error(err);
          });
      });

      // QR Upload
      document.getElementById("qr-file").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const qrReader = new Html5Qrcode("qr-reader-temp"); // Hidden div
        qrReader
          .scanFile(file, true)
          .then((decoded) => {
            const [name, expiryDate, quantity] = decoded.split("|");
            const product = { name, expiryDate, quantity: parseInt(quantity) };

            fetch("http://localhost:8080/api/products", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(product),
            })
              .then((res) => {
                if (!res.ok) throw new Error("Failed to add");
                alert("âœ… Product added from QR!");
              })
              .catch((err) => alert("âŒ QR Upload Failed"));
          })
          .catch(() => alert("âŒ Invalid QR Code"));
      });

      // Delete Product
      document.getElementById("deleteForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("deleteName").value.trim();
        if (!name) return alert("Enter valid name");

       fetch(`http://localhost:8080/api/products/${name}`, {

          method: "DELETE",
        })
          .then((res) => {
            if (res.ok) alert("ğŸ—‘ Product deleted!");
            else throw new Error("Not found");
          })
          .catch(() => alert("âŒ Deletion failed"));
      });
    </script>

    <!-- Hidden QR container -->
    <div id="qr-reader-temp" style="display: none"></div>
  </body>
</html>
